<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    Dominic Ferris - Golden

  </title>

  <!-- Fontawesome Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <!-- Styles bundle -->
  <link rel="stylesheet" href="/assets/main.bundle.css">

  <!-- Locomotive Scroll polyfills -->
  <script nomodule src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.6.0/polyfill.min.js"
    crossorigin="anonymous"></script>
  <script nomodule
    src="https://polyfill.io/v3/polyfill.min.js?features=Object.assign%2CElement.prototype.append%2CNodeList.prototype.forEach%2CCustomEvent%2Csmoothscroll"
    crossorigin="anonymous"></script>

  <!-- JavaScript bundle -->
  <script src="/assets/main.bundle.js" defer></script>
</head>
<body class="bg-true-gray-300 text-true-gray-800" data-scroll-container>
  
<div data-scroll-section>
  <section class="max-w-md min-h-screen p-4 mx-auto sm:max-w-xl md:p-8 md:max-w-4xl lg:max-w-7xl lg:p-16">
    <h2 class="text-4xl md:mb-2 xl:mb-5 md:text-6xl lg:text-7xl xl:text-8xl">
      Golden
    </h2>
  
    <h4 class="text-lg mt-1.5 md:mt-3.5 mb-3 md:mb-4 xl:mb-5 whitespace-nowrap md:text-2xl lg:text-3xl xl:text-4xl">
      Music video
    </h4>
    
    <div class="relative mb-3 aspect-w-16 aspect-h-9 md:mb-6">
      <iframe class="z-10 w-full" title="vimeo-player" src="https://player.vimeo.com/video/224732536?color=D4D4D4&title=0&byline=0&portrait=0" frameborder="0" allowfullscreen></iframe>
      <div class="absolute top-0 left-0 w-full h-full bg-black"></div>
    </div>

    <p class="lg:text-lg md:mb-7">
      The official music video for the song "Golden" by musician Nanna B shot on location at the Vasquez Rocks. The track features Hodgy and is produced by Anderson .Paak.
    </p>

    <div class="grid grid-cols-1 gap-4 my-4 md:grid-cols-2 md:my-7">
      <img src="../../img/projects/golden-01.png" alt="Profile of Nanna B">
      <img src="../../img/projects/golden-02.png" alt="Hodgy pulling on golden fabric leading to Nanna B">
      <img src="../../img/projects/golden-03.png" alt="Close-up of Nanna B looking at Hodgy">
      <img src="../../img/projects/golden-04.png" alt="Nanna B and Hodgy atop rocks">
    </div>
    
    <div class="flex flex-col mt-10 md:mt-12 lg:mt-16">
      <div class="flex">
        <h2 class="pr-4 ml-auto text-4xl md:text-6xl lg:text-7xl">
          Related
        </h2>

        <span class="w-full my-auto md:h-1.5 h-1 lg:h-2 bg-true-gray-800"></span>
      </div>
  
      <div class="flex flex-col my-4 md:space-y-1 md:my-5 lg:space-y-2 lg:my-6">
        <a class="items-end inline mr-auto text-2xl transition duration-300 md:text-3xl sm:mr-0 sm:flex sm:justify-between lg:text-4xl hover:opacity-60" href="/directing">
          Directing<span class="hidden text-base lg:text-lg sm:inline"> Video reel</span>
        </a>

        <a class="items-end inline mr-auto text-2xl transition duration-300 md:text-3xl sm:mr-0 sm:flex sm:justify-between lg:text-4xl hover:opacity-60" href="/corduroy-velvet">
          Corduroy Velvet<span class="hidden text-base lg:text-lg sm:inline"> Short film</span>
        </a>
      </div>
      
      <a class="inline-block mr-auto transition duration-300 md:text-xl lg:text-2xl hover:opacity-60" href="/#projects">
        &lt; View other projects
      </a>
    </div>
  </section>
</div>
</body>
</html>
